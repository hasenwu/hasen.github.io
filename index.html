<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday : )</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 彩带气球SVG装饰 -->
    <svg width="100%" height="120" style="position:absolute;top:0;left:0;z-index:2;pointer-events:none;" xmlns="http://www.w3.org/2000/svg">
        <g>
            <ellipse cx="80" cy="60" rx="30" ry="40" fill="#ffb6c1" opacity="0.7"/>
            <ellipse cx="220" cy="40" rx="22" ry="32" fill="#ffe066" opacity="0.7"/>
            <ellipse cx="400" cy="80" rx="25" ry="35" fill="#90ee90" opacity="0.7"/>
            <ellipse cx="600" cy="50" rx="28" ry="38" fill="#add8e6" opacity="0.7"/>
            <ellipse cx="800" cy="70" rx="22" ry="32" fill="#dda0dd" opacity="0.7"/>
        </g>
        <g>
            <rect x="100" y="100" width="6" height="30" fill="#ffb6c1"/>
            <rect x="220" y="100" width="6" height="30" fill="#ffe066"/>
            <rect x="400" y="100" width="6" height="30" fill="#90ee90"/>
            <rect x="600" y="100" width="6" height="30" fill="#add8e6"/>
            <rect x="800" y="100" width="6" height="30" fill="#dda0dd"/>
        </g>
    </svg>
    <div class="container">
        <h1>祝富贵儿<br>生日快乐！<br></h1>
        <div style="margin-bottom:18px;">
            <svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="40" cy="45" rx="30" ry="12" fill="#ffe066"/>
                <rect x="25" y="25" width="30" height="20" rx="8" fill="#ffb6c1"/>
                <rect x="30" y="15" width="20" height="12" rx="6" fill="#fffbe6"/>
                <rect x="38" y="5" width="4" height="12" rx="2" fill="#ff69b4"/>
                <circle cx="40" cy="5" r="3" fill="#ffe066"/>
            </svg>
        </div>
        <div class="options-container">
            <button onclick="startGame(6)">三人版</button>
            <button onclick="startGame(8)">四人版</button>
        </div>
    </div>
    <script>
        function startGame(options) {
            window.location.href = `wheel.html?options=${options}`;
        }
    </script>
</body>
</html>
